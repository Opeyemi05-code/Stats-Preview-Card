<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <div class="container">
      <div class="min-cont">
        <p>Get <span id="insights">insights</span> that help your business grow.</p>

        <p id="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="items">
          <div class="companies">
            <p>10k+</p>
            <p>COMPANIES</p>
          </div>

          <div class="templates">
            <p> 314</p>
            <p>TEMPLATES</p>
          </div>

          <div class="queries">
            <p>12M+</p>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="cont-img">
        <img src="images/image-header-desktop.jpg" alt="feran" id="cont-img">
      </div>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Oluwaferanmi</a>.
      </div>
   
  </body>
</html>
